<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kaktux Train Schedule</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  </head>
  <body>

    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>kaktux Train Schedule</h1>
        <p>This Train will be feed by the amazing user that will put infomration on this little page done with JavaScript and FireBase.</p>
      </div>

        <!-- Inputs for the Information that will go to Firebase -->
        <label for="basic-url">Train Name</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" id="trainName" aria-describedby="basic-addon3">
          </div>

        <label for="basic-url">Destination</label>
          <div class="input-group">
            <span class="input-group-addon"></span>
            <input type="text" class="form-control" id="destination" aria-describedby="basic-addon3">
          </div>

        <label for="basic-url">First Train Time</label>
          <div class="input-group">
              <span class="input-group-addon"></span>
              <input type="text" class="form-control" id="firstTrainTime" aria-describedby="basic-addon3">
            </div>

            <label for="basic-url">Frequency</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" id="frequency" aria-describedby="basic-addon3">
              </div>

              <div class="row">&nbsp;
              </div>

              <button type="button" class="btn btn-primary" id="submit">Submit!</button>


              <div class="row">&nbsp;
              </div>

              <!-- Insert tables -->
              <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train Time</th>
                  <th>Frequency</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row" id="destination"></th>
                </tr>
                <tr>
                  <th  id="firstTrainTime" scope="row"></th>
                </tr>
                <tr>
                  <th id="frequency" scope="row"></th>
                </tr>
              </tbody>
            </table>
    </div>
  <script src="script.js"></script>
  </body>
</html>
